---
# SecretStore for Vault using Kubernetes Auth
# This tells External Secrets Operator how to connect to Vault
# Note: The 'audiences' field is required when the Vault Kubernetes auth role
# is configured with an audience parameter (required in Vault 1.21+)
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend-ns-external-secrets
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "external-secrets-vault"
            audiences:
            - "vault"
---
# ClusterSecretStore - can be used by any namespace
# This is useful if you want to share the same Vault connection across multiple namespaces
# Note: The 'audiences' field matches the audience configured in the Vault role
# This is required for Vault 1.21+ compatibility
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "external-secrets-vault"
            namespace: "external-secrets"
            audiences:
            - "vault"
