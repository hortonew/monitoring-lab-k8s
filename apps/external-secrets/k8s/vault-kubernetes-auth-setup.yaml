---
# ServiceAccount for External Secrets Operator to authenticate with Vault
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-vault
  namespace: external-secrets
---
# ClusterRole to allow token review (Vault needs this to verify service account tokens)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-vault-tokenreview
rules:
- apiGroups: [ "authentication.k8s.io" ]
  resources: [ "tokenreviews" ]
  verbs: [ "create" ]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-vault-tokenreview
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-vault-tokenreview
subjects:
- kind: ServiceAccount
  name: external-secrets-vault
  namespace: external-secrets
---
# Secret to create a long-lived token for the ServiceAccount
# This is needed for Vault Kubernetes auth
apiVersion: v1
kind: Secret
metadata:
  name: external-secrets-vault-token
  namespace: external-secrets
  annotations:
    kubernetes.io/service-account.name: external-secrets-vault
type: kubernetes.io/service-account-token
