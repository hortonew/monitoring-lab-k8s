apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    targetRevision: 1.10.0
    chart: longhorn
    helm:
      version: v3
      releaseName: longhorn
      values: |
        service:
          ui:
            type: LoadBalancer
            port: 80
            annotations:
              external-dns.alpha.kubernetes.io/hostname: longhorn.lab.hortonew.com
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
