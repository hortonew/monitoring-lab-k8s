apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hortonew/monitoring-lab-k8s.git
    targetRevision: main
    path: apps/argo-workflows/k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
